version: '3.1'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
- affirm:
    use_entities: true
- bot_challenge:
    use_entities: true
- deny:
    use_entities: true
- goodbye:
    use_entities: true
- greet:
    use_entities: true
- help:
    use_entities: true
- mood_bored:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- out_of_scope:
    use_entities: true
- search_game:
    use_entities: true 
- search_publisher:
    use_entities: true
- store:
    use_entities: true
- platforms:
    use_entities: true
- screenshots:
    use_entities: true
- trailer:
    use_entities: true
- ratings:
    use_entities: true
- start:
    use_entities: true
- stop:
    use_entities: true
entities:
- game
- number
- publisher
slots:
  game:
    type: text
    initial_value: None
    mappings:
    - type: from_entity
      entity: game
  number:
    type: text
    initial_value: None
    mappings:
    - type: from_entity
      entity: number
  publisher:
    type: text
    initial_value: None
    mappings:
    - type: from_entity
      entity: publisher
  index:
    type: float
    initial_value: 0
    mappings:
    - type: custom
  game_id:
    type: float
    initial_value: 0
    mappings:
    - type: custom
  current_search:
    type: text
    initial_value: None
    mappings:
    - type: custom
responses:
  utter_start:
  - text: Welcome visitor, I am GameInfoBot, I'll give you all the information you need 
          about the videogames world. For more help you can type "/help" to see all the 
          things you can ask me.
  utter_stop:
  - text: Goodbye, friend!
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://images6.alphacoders.com/116/1162254.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on! 
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_init:
  - text: Do you want some information about videogames world?
  utter_games:
  - text: How can i help you?
  utter_send_help:
  - text: |
     I can show info about: 
     GAMES:
      - General information about videogame. 
      - Score and tag of the game.
      - Screenshot of the game. 
      - Platforms where the game is avaiable. 
      - Stores where the game is sold.
      - Trailer of the game.
     PUBLISHERS:
     - General information about publisher. 
     
  utter_fallback:
  - text: Sorry! I couldn't get you!
  utter_more_info:
  - text: I'm glad that I help you. I can show you other info (type help to see how can i help you) 
  utter_other_info:
  - text: Do you need other info about this game?
  
actions:
- action_my_fallback
- action_reset_slots
- action_search_game
- action_search_publisher
- action_search_platforms
- action_search_screenshots
- action_search_store
- action_get_trailer
- action_metacritics
- action_reset_index
- utter_cheer_up
- utter_did_that_help
- utter_fallback
- utter_games
- utter_goodbye
- utter_greet
- utter_happy
- utter_iamabot
- utter_init
